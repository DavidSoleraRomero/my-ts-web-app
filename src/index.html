<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TypeScript Names App</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
        <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
        <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    </head>
    <body>
        <h1>Names App</h1>
        <div id="input-div"><ion-input id="ionic-input" label="Your name" label-placement="floating" fill="outline" placeholder="Enter your name"></ion-input></div>
        <ion-button id="ionic-button">Greet me!</ion-button>
        <ion-card>
            <ion-card-header>
              <ion-card-title id="greeting"></ion-card-title>
            </ion-card-header>
        </ion-card>
        <script src="index.js"></script>
    </body>
</html>
